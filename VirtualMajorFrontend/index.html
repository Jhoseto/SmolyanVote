<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- CSRF Tokens for API calls - injected by Thymeleaf -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <script th:inline="javascript">
        // CSRF configuration - Thymeleaf injects values at runtime
        window.CSRF_TOKEN = /*[[${_csrf.token}]]*/ '';
        window.CSRF_HEADER = /*[[${_csrf.headerName}]]*/ 'X-XSRF-TOKEN';

        window.getCsrfToken = function () {
            // First try Thymeleaf-injected token
            if (window.CSRF_TOKEN && window.CSRF_TOKEN !== '') return window.CSRF_TOKEN;
            // Fallback to cookie
            var match = document.cookie.match(/(?:^|; )XSRF-TOKEN=([^;]+)/);
            return match ? decodeURIComponent(match[1]) : null;
        };
        window.getCsrfHeader = function () {
            return window.CSRF_HEADER || 'X-XSRF-TOKEN';
        };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Виртуален кмет</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;700;900&family=Exo+2:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .text-stone-gold {
            background: linear-gradient(to bottom, #fff7ed 0%, #fed7aa 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.3));
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #064e3b;
            min-height: 100vh;
        }

        .glow {
            text-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .bg-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .nature-card {
            background: white;
            border: 1px solid rgba(16, 185, 129, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
