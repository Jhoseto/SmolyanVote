apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    // cliFile = file("../js/MyApplication.android.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. By default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // CRITICAL: Explicitly set entry file to ensure bundle is generated in release builds
    // Use file() to create RegularFile object (required by Gradle)
    entryFile = file("../../index.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 * ENABLED for APK size optimization
 */
def enableProguardInReleaseBuilds = true

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.svmessengermobile"
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
    
    defaultConfig {
        applicationId "com.svmessengermobile"
        minSdkVersion 24  // Explicitly set to 24 (required by React Native 0.81.0)
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Explicitly specify NDK architectures to ensure native libraries are built
        // Default config - will be overridden by buildTypes for specific builds
        // For React Native 0.81.0, use arm64-v8a for better compatibility
        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a"
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Using debug keystore for testing purposes
            // For production, generate your own keystore file
            // see https://reactnative.dev/docs/signed-apk-android.
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            // For debug builds, include x86_64 for emulator support
            ndk {
                abiFilters "arm64-v8a", "armeabi-v7a", "x86_64"
            }
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds  // Only shrink if minify is enabled
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            
            // CRITICAL: Explicitly set NDK abiFilters for release builds
            // Only include arm64-v8a and armeabi-v7a for real devices (no x86_64)
            ndk {
                abiFilters "arm64-v8a", "armeabi-v7a"
            }
            
            // Keep source files for better crash reports
            if (enableProguardInReleaseBuilds) {
                consumerProguardFiles "proguard-rules.pro"
            }
        }
    }
    packagingOptions {
        jniLibs {
            // Pick first for duplicate libraries (common in React Native)
            pickFirsts += [
                'lib/x86_64/libc++_shared.so', 
                'lib/arm64-v8a/libc++_shared.so', 
                'lib/armeabi-v7a/libc++_shared.so',
                'lib/x86_64/libfbjni.so', 
                'lib/arm64-v8a/libfbjni.so',
                'lib/armeabi-v7a/libfbjni.so',
                'lib/x86_64/libreactnative.so',
                'lib/arm64-v8a/libreactnative.so',
                'lib/armeabi-v7a/libreactnative.so'
            ]
            // CRITICAL: Do not exclude any architectures - we need all specified abiFilters
            excludes = []
        }
    }

    // Packaging options to handle duplicate native libraries
}

// CRITICAL: Ensure JavaScript bundle is generated automatically for release builds
// React Native Gradle plugin should handle this, but we add explicit task as backup
def generateBundleTask = tasks.register("generateReleaseBundle", Exec) {
    group = "react"
    description = "Generate JavaScript bundle for release build"
    
    def reactNativeRoot = file("../../")
    def assetsDir = file("${projectDir}/src/main/assets")
    def bundleFile = file("${projectDir}/src/main/assets/index.android.bundle")
    
    // Create assets directory first
    doFirst {
        if (!assetsDir.exists()) {
            assetsDir.mkdirs()
        }
        println "ðŸ“¦ Generating JavaScript bundle for release..."
        println "   Entry file: ${reactNativeRoot}/index.js"
        println "   Output: ${bundleFile.absolutePath}"
    }
    
    workingDir = reactNativeRoot
    
    // Use node directly from node_modules to avoid npx issues
    def nodeExecutable = "node"
    def reactNativeCli = file("${reactNativeRoot}/node_modules/react-native/cli.js")
    
    if (reactNativeCli.exists()) {
        commandLine = [
            nodeExecutable,
            reactNativeCli.absolutePath,
            "bundle",
            "--platform", "android",
            "--dev", "false",
            "--entry-file", "index.js",
            "--bundle-output", bundleFile.absolutePath,
            "--assets-dest", "${projectDir}/src/main/res",
            "--minify", "true"
        ]
    } else {
        // Fallback to npx
        commandLine = [
            "npx",
            "react-native",
            "bundle",
            "--platform", "android",
            "--dev", "false",
            "--entry-file", "index.js",
            "--bundle-output", bundleFile.absolutePath,
            "--assets-dest", "${projectDir}/src/main/res",
            "--minify", "true"
        ]
    }
    
    // Only run if bundle doesn't exist or is outdated
    outputs.file(bundleFile)
    inputs.files(
        fileTree(dir: "${reactNativeRoot}/src", exclude: ["**/node_modules/**"]),
        file("${reactNativeRoot}/index.js"),
        file("${reactNativeRoot}/package.json")
    )
    
    ignoreExitValue = false
}

// Ensure bundle is generated before assembling release APK
project.afterEvaluate {
    // Always ensure bundle is generated before assembleRelease
    def assembleReleaseTask = tasks.findByName("assembleRelease")
    if (assembleReleaseTask != null) {
        // Check if React Native plugin already provides bundle task
        def bundleReleaseJsAndAssets = tasks.findByName("bundleReleaseJsAndAssets")
        if (bundleReleaseJsAndAssets != null) {
            // React Native plugin handles it - make sure it runs
            assembleReleaseTask.dependsOn(bundleReleaseJsAndAssets)
        } else {
            // Use custom task as fallback
            assembleReleaseTask.dependsOn(generateBundleTask)
        }
    }
    
    def bundleReleaseTask = tasks.findByName("bundleRelease")
    if (bundleReleaseTask != null) {
        def bundleReleaseJsAndAssets = tasks.findByName("bundleReleaseJsAndAssets")
        if (bundleReleaseJsAndAssets != null) {
            bundleReleaseTask.dependsOn(bundleReleaseJsAndAssets)
        } else {
            bundleReleaseTask.dependsOn(generateBundleTask)
        }
    }
    
    // CRITICAL: Also hook into mergeReleaseAssets to ensure bundle is included
    def mergeReleaseAssets = tasks.findByName("mergeReleaseAssets")
    if (mergeReleaseAssets != null) {
        def bundleReleaseJsAndAssets = tasks.findByName("bundleReleaseJsAndAssets")
        if (bundleReleaseJsAndAssets == null) {
            mergeReleaseAssets.dependsOn(generateBundleTask)
            println "âœ… mergeReleaseAssets will depend on generateReleaseBundle"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    
    // Firebase - REQUIRED for push notifications
    implementation platform('com.google.firebase:firebase-bom:33.1.2')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
    
    // Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:21.2.0'
    
    // Facebook SDK
    implementation 'com.facebook.android:facebook-android-sdk:17.0.0'
}

// Apply Google Services plugin for Firebase
apply plugin: 'com.google.gms.google-services'
