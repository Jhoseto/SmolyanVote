<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- SEO -->
    <meta name="title" th:content="${referendumDetail.title != null and referendumDetail.title.length() > 0 ? (referendumDetail.title.length() > 160 ? referendumDetail.title.substring(0, 160) : referendumDetail.title) : 'Детайли за референдум'}" />
    <meta name="description" th:content="${referendumDetail.description != null and referendumDetail.description.length() > 0 ? (referendumDetail.description.length() > 160 ? referendumDetail.description.substring(0, 160) : referendumDetail.description) : 'Детайли за референдум'}" />
    <!-- Open Graph -->
    <meta property="og:title" th:content="${referendumDetail.title != null ? referendumDetail.title : 'Детайли за референдум'}" />
    <meta property="og:description" th:content="${referendumDetail.description != null ? #strings.abbreviate(referendumDetail.description, 160) : 'Детайли за референдум'}" />
    <meta property="og:image" th:content="${referendumDetail.imageUrls != null and !referendumDetail.imageUrls.isEmpty() ? referendumDetail.imageUrls[0] : '/images/web/createEventBackground1.png'}" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Детайли за референдум</title>

    <div th:replace="~{fragments/navbarStyles :: navbarStyles}"></div>
    <link rel="stylesheet" href="/css/referendumDetailView.css">
    <link rel="stylesheet" href="/css/comments.css">
</head>
<body>

<!-- Навигация -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Hero секция -->
<section class="hero">
    <div class="hero-container">
        <div class="event-card">
            <!-- Детайли контейнер -->
            <div class="details-container">
                <div class="details-left">
                    <h3>Автор на референдума</h3>
                    <a th:href="@{'/user/' + ${referendumDetail.creator.username}}" class="creator text-decoration-none">
                        <div class="d-flex align-items-center">
                            <img class="creator-img" th:src="${referendumDetail.creator.imageUrl}" alt="Създател"/>
                            <span class="creator-name" th:text="${referendumDetail.creator.username}">Име на създателя</span>
                        </div>
                    </a>
                </div>
                <div class="details-right">
                    <h3>Детайли</h3>
                    <ul>
                        <li><strong>Дата:</strong> <span th:text="${#dates.format(referendumDetail.createdAt, 'dd.MM.yyyy HH:mm')}">2025-04-18</span></li>
                        <li><strong>Локация:</strong> <span th:text="${referendumDetail.location != null ? referendumDetail.location.toBG() : 'Няма локация'}">Няма локация</span></li>
                        <li><strong>ID:</strong> <span th:text="${referendumDetail.id}">#12345</span></li>
                        <li><strong>Общо гласове:</strong> <span th:text="${referendumDetail.totalVotes}">0</span></li>
                    </ul>
                </div>
            </div>

            <!-- Галерия контейнер -->
            <div class="gallery-block" th:if="${referendumDetail.imageUrls != null and !referendumDetail.imageUrls.isEmpty()}">
                <img th:each="img : ${referendumDetail.imageUrls}" th:src="${img}" alt="Снимка" class="gallery-img" loading="lazy"/>
            </div>

            <!-- Заглавие и описание контейнер -->
            <div class="header-block">
                <h1 class="event-title" th:text="${referendumDetail.title}">Заглавие на референдума</h1>
                <div class="description-block">
                    <p th:utext="${referendumDetail.description.replace('\n', '<br/>')}">Тук е описанието на референдума.</p>
                </div>
            </div>

            <!-- Резултати от гласуването контейнер -->
            <div class="voting-block">
                <h3>Резултати</h3>
                <div th:each="opt, iterStat : ${referendumDetail.options}">
                    <div class="vote-bar-wrapper">
                        <div class="vote-label" th:text="${opt} + ' – ' + ${referendumDetail.votes[iterStat.index]} + ' гласа'">Опция – 0 гласа</div>
                        <div class="vote-bar">
                            <div class="bar for" th:style="'width:' + ${referendumDetail.votePercentages[iterStat.index]} + '%; background-color: #007bff;'">
                                <span class="bar-text" th:text="${referendumDetail.votePercentages[iterStat.index]} + '%'">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Гласуване контейнер -->
            <div class="vote-section-block">
                <div th:if="${referendumDetail.currentUserVote == null}">
                    <h3>Избери една опция</h3>
                    <form th:action="@{/referendumVote}" method="post" onsubmit="return validateSingleVote()" class="vote-form">
                        <input type="hidden" name="referendumId" th:value="${referendumDetail.id}" />
                        <input type="hidden" name="userEmail" th:value="${currentUser.email}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div th:each="opt, iterStat : ${referendumDetail.options}" class="vote-option">
                            <input class="vote-checkbox" type="checkbox" name="selectedOption" th:id="'option-' + ${iterStat.index}" th:value="${iterStat.index + 1}" />
                            <label class="vote-label-text" th:for="'option-' + ${iterStat.index}" th:text="${opt}">Опция</label>
                        </div>
                        <button type="submit" class="vote-btn submit">Гласувай</button>
                    </form>
                </div>
            </div>

            <!-- Съобщение за гласуване контейнер -->
            <div th:if="${referendumDetail.currentUserVote != null}" class="alert alert-info vote-result-block">
                <p><strong>Вече гласувахте.</strong> Вашият избор: <strong th:text="${referendumDetail.options[referendumDetail.currentUserVote - 1]}">-</strong></p>
            </div>

            <!-- Съобщения -->
            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Бутон за връщане -->
            <div class="back-link">
                <a href="/mainEvents/allEvents" class="btn btn-glass">Върни се към събитията</a>
            </div>
        </div>
    </div>
    <!-- Коментари -->
    <div class="comments-container">
        <div th:replace="~{fragments/comments :: comments(${referendumDetail.id}, ${comments}, ${currentUser})}"></div>
    </div>
</section>

<!-- Модален прозорец за галерия -->
<div id="imageModal" class="modal fade" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
            <div class="modal-body p-0 position-relative text-center">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close" data-bs-dismiss="modal"></button>
                <button id="prevBtn" class="btn btn-glass position-absolute start-0 top-50 translate-middle-y ms-3" aria-label="Предишна снимка">←</button>
                <img id="modalImage" src="" class="img-fluid rounded gallery-modal-img" alt="Увеличена снимка">
                <button id="nextBtn" class="btn btn-glass position-absolute end-0 top-50 translate-middle-y me-3" aria-label="Следваща снимка">→</button>
            </div>
        </div>
    </div>
</div>

<!-- Футър -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Скриптове -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/comments/main.js"></script>
<script>
    function validateSingleVote() {
        const checked = document.querySelectorAll('.vote-checkbox:checked');
        if (checked.length !== 1) {
            alert("Моля изберете точно една опция.");
            return false;
        }
        return true;
    }

    document.addEventListener("DOMContentLoaded", function () {
        const modal = new bootstrap.Modal(document.getElementById("imageModal"), { backdrop: 'static' });
        const modalImage = document.getElementById("modalImage");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const images = Array.from(document.querySelectorAll(".gallery-img"));

        let currentIndex = 0;

        function updateModalImage() {
            modalImage.src = images[currentIndex].src;
            modalImage.style.opacity = '0';
            setTimeout(() => {
                modalImage.style.opacity = '1';
            }, 100);
        }

        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                currentIndex = index;
                updateModalImage();
                modal.show();
            });
        });

        nextBtn.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateModalImage();
        });

        prevBtn.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateModalImage();
        });

        document.getElementById("imageModal").addEventListener("click", function (e) {
            if (e.target === this || e.target.classList.contains('modal-dialog')) {
                modal.hide();
            }
        });

        // Keyboard navigation
        document.addEventListener("keydown", function (e) {
            if (modal._isShown) {
                if (e.key === "ArrowLeft") {
                    prevBtn.click();
                } else if (e.key === "ArrowRight") {
                    nextBtn.click();
                } else if (e.key === "Escape") {
                    modal.hide();
                }
            }
        });

        // Ensure only one checkbox can be selected
        const checkboxes = document.querySelectorAll('.vote-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    checkboxes.forEach(cb => {
                        if (cb !== this) cb.checked = false;
                    });
                }
            });
        });
    });
</script>
</body>
</html>
