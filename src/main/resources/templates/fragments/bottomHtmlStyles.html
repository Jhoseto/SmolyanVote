<div th:fragment="bottomStyles">
    <script src="/js/utils/avatarUtils.js"></script>
    <!-- Проста универсална инициализация за аватари -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                // Инициализираме всички avatar placeholders
                document.querySelectorAll('.avatar-placeholder').forEach(placeholder => {
                    const imageUrl = placeholder.getAttribute('data-user-image');
                    const username = placeholder.getAttribute('data-username');
                    const size = placeholder.offsetWidth || 30;
                    const className = placeholder.className.replace('avatar-placeholder', '').trim();

                    if (window.createAvatar && username) {
                        placeholder.outerHTML = window.createAvatar(imageUrl, username, size, className);
                    }
                });

                // Стандартна avatarUtils инициализация
                if (window.avatarUtils) {
                    window.avatarUtils.updateAll();
                }
            }, 300);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</div>
