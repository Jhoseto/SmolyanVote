<!--
    fragments/notification-dropdown.html
    Универсален Thymeleaf fragment за нотификации
    Използване: <div th:replace="~{fragments/notification-dropdown :: notifications}"></div>
-->

<div th:fragment="notifications" class="notification-wrapper" sec:authorize="isAuthenticated()">
    <!-- Bell Icon с Badge -->
    <div class="notification-bell">
        <i class="bi bi-bell"></i>
        <span class="notification-badge">0</span>
    </div>

    <!-- Dropdown Menu -->
    <div class="notification-dropdown">
        <div class="notification-header">
            <h3>Нотификации</h3>
            <a href="#" class="mark-all-read">Маркирай всички</a>
        </div>

        <div class="notification-list">
            <!-- Зарежда се динамично от JavaScript -->
        </div>

        <div class="notification-footer">
            <a href="/profile#notifications" class="view-all">
                Виж всички нотификации
            </a>
        </div>
    </div>
</div>

<!-- Styles -->
<style th:fragment="notificationStyles">
    /* ====== NOTIFICATION WRAPPER ====== */
    .notification-wrapper {
        position: relative;
    }

    /* ====== BELL ICON ====== */
    .notification-bell {
        position: relative;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        transition: background 0.2s;
    }

    .notification-bell:hover {
        background: rgba(25, 134, 28, 0.1);
    }

    .notification-bell i {
        font-size: 1.5rem;
        color: var(--text-primary, #2c3e50);
    }

    .notification-badge {
        position: absolute;
        top: 0;
        right: 0;
        background: #ef4444;
        color: white;
        font-size: 0.7rem;
        font-weight: 600;
        min-width: 18px;
        height: 18px;
        border-radius: 9px;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 0 4px;
    }

    /* ====== DROPDOWN ====== */
    .notification-dropdown {
        position: absolute;
        top: calc(100% + 10px);
        right: 0;
        width: 380px;
        max-height: 500px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        z-index: 1000;
        overflow: hidden;
    }

    .notification-dropdown.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    /* ====== HEADER ====== */
    .notification-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.25rem;
        border-bottom: 1px solid #e5e7eb;
    }

    .notification-header h3 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #1f2937;
    }

    .mark-all-read {
        font-size: 0.85rem;
        color: #19861c;
        text-decoration: none;
        font-weight: 500;
    }

    .mark-all-read:hover {
        text-decoration: underline;
    }

    /* ====== LIST ====== */
    .notification-list {
        max-height: 350px;
        overflow-y: auto;
    }

    .notification-item {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
        padding: 0.875rem 1.25rem;
        cursor: pointer;
        transition: background 0.2s;
        position: relative;
    }

    .notification-item:hover {
        background: #f9fafb;
    }

    .notification-item.unread {
        background: rgba(25, 134, 28, 0.05);
    }

    .notification-icon {
        flex-shrink: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(25, 134, 28, 0.1);
        overflow: hidden;
    }

    .notification-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .notification-icon i {
        font-size: 1.2rem;
        color: #19861c;
    }

    .notification-content {
        flex: 1;
        min-width: 0;
    }

    .notification-message {
        margin: 0 0 0.25rem 0;
        font-size: 0.9rem;
        line-height: 1.4;
        color: #374151;
    }

    .notification-time {
        font-size: 0.75rem;
        color: #9ca3af;
    }

    .notification-unread-dot {
        width: 8px;
        height: 8px;
        background: #19861c;
        border-radius: 50%;
        flex-shrink: 0;
    }

    .notification-delete {
        opacity: 0;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.25rem;
        color: #9ca3af;
        transition: opacity 0.2s;
    }

    .notification-item:hover .notification-delete {
        opacity: 1;
    }

    .notification-delete:hover {
        color: #ef4444;
    }

    /* ====== EMPTY STATE ====== */
    .notification-empty {
        text-align: center;
        padding: 3rem 1rem;
        color: #9ca3af;
    }

    .notification-empty i {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
    }

    .notification-empty p {
        margin: 0;
        font-size: 0.95rem;
    }

    /* ====== FOOTER ====== */
    .notification-footer {
        border-top: 1px solid #e5e7eb;
        padding: 0.75rem;
        text-align: center;
    }

    .view-all {
        display: block;
        color: #19861c;
        font-size: 0.9rem;
        font-weight: 500;
        text-decoration: none;
    }

    .view-all:hover {
        text-decoration: underline;
    }

    /* ====== TOAST NOTIFICATIONS ====== */
    .notification-toast {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 320px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        padding: 1rem;
        display: flex;
        gap: 0.75rem;
        opacity: 0;
        transform: translateX(400px);
        transition: all 0.3s ease;
        cursor: pointer;
        z-index: 10000;
    }

    .notification-toast.show {
        opacity: 1;
        transform: translateX(0);
    }

    .toast-icon {
        flex-shrink: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        background: rgba(25, 134, 28, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .toast-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .toast-icon i {
        font-size: 1.2rem;
        color: #19861c;
    }

    .toast-content {
        flex: 1;
    }

    .toast-content p {
        margin: 0;
        font-size: 0.9rem;
        line-height: 1.4;
        color: #374151;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
        .notification-dropdown {
            width: calc(100vw - 40px);
            right: -10px;
        }

        .notification-toast {
            width: calc(100vw - 40px);
            right: 20px;
        }
    }
</style>
