<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmolyanVote - Гласът на Смолян</title>
  <!-- ✅ Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/logo1.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">

  <style>
    .hero h1, .hero p {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body >

<!-- Навигация -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>

  <section class="hero" style="background-image: url('/images/web/login.webp'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
    <div class="container">

      <form th:action="@{/login}" method="post" autocomplete="on" class="mx-auto" style="max-width: 400px;">
        <h2 class="text-center mb-4">Вход в системата</h2>
        <div class="mb-3">
          <label for="email" class="form-label">Имейл</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Въведете имейл" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Парола</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Въведете парола" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">Запомни ме</label>
          </div>
          <a href="/forgotten_password" class="small text-decoration-none">Забравена парола?</a>
        </div>
        <button type="submit" class="btn btn-success w-100">Вход</button>

        <!-- Грешки -->
        <div th:if="${error}" class="error-message">
          <p th:text="${error}"></p>
        </div>
        <!-- Успешно потвърждение -->
        <div th:if="${message}" class="alert alert-success mt-3" role="alert" th:text="${message}"></div>
        <div th:if="${param.authError}" class="alert alert-warning mt-3" role="alert" th:text="${param.authError}"></div>

      </form>
    </div>
  </section>
</main>

<!-- Футър -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
