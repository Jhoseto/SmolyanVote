<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmolyanVote - Гласът на Смолян</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
  <div th:replace="~{fragments/topHtmlStyles :: navbarStyles}"></div>
  <link rel="stylesheet" href="/css/footer.css">

  <style>
    .hero h1, .hero p {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body >

<!-- Навигация -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>

  <section class="hero" style="background-image: url('/images/web/login.webp'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
    <div class="container">

      <form th:action="@{/login}" method="post" autocomplete="on" class="mx-auto" style="max-width: 400px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h2 class="text-center mb-4">Вход в системата</h2>
        <div class="mb-3">
          <label for="email" class="form-label">Имейл</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Въведете имейл" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Парола</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Въведете парола" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">Запомни ме</label>
          </div>

            <input type="hidden" name="source" value="loginPage">
          <a href="/forgotten_password" class="small text-decoration-none">Забравена парола?</a>
        </div>
        <button type="submit" class="btn btn-success w-100">Вход</button>

        <!-- Разделител -->
        <div class="oauth-divider w-100 my-4">
          <span class="oauth-divider-line"></span>
          <span class="oauth-divider-text">или</span>
          <span class="oauth-divider-line"></span>
        </div>

        <!-- OAuth2 Login Buttons -->
        <div class="oauth-buttons-container w-100">
          <a th:href="@{/oauth2/authorization/google}" class="oauth-btn oauth-btn-google">
            <svg class="oauth-icon" width="16" height="16" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Google</span>
          </a>
          <a th:href="@{/oauth2/authorization/facebook}" class="oauth-btn oauth-btn-facebook">
            <svg class="oauth-icon" width="16" height="16" viewBox="0 0 24 24" fill="#1877F2">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span>Facebook</span>
          </a>
        </div>

        <!-- Грешки -->
        <div th:if="${error}" class="error-message">
          <p th:text="${error}"></p>
        </div>
        <!-- Успешно потвърждение -->
        <div th:if="${message}" class="alert alert-success mt-3" role="alert" th:text="${message}"></div>
        <div th:if="${param.authError}" class="alert alert-warning mt-3" role="alert" th:text="${param.authError}"></div>
        <!-- OAuth2 грешки -->
        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
          <span th:text="${#strings.replace(#strings.replace(param.error[0], '%20', ' '), '+', ' ')}"></span>
        </div>

      </form>
    </div>
  </section>
</main>

<!-- Футър -->
<div th:replace="~{fragments/footer :: footer}"></div>

<div th:replace="~{fragments/bottomHtmlStyles :: bottomStyles}"></div>
</body>
</html>
