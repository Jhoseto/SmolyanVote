<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmolyanVote - Контакти</title>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <div th:replace="~{fragments/navbarStyles :: navbarStyles}"></div>
  <link rel="stylesheet" href="/css/contact.css">


  <style>
    .hero h1, .hero p {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
<!-- Навигация -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Hero секция с форма за контакти -->
<section class="hero" style="background-image: url('/images/web/contacts.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2 class="card-title text-center mb-4">Свържете се с нас</h2>

          <form method="post" th:action="@{/contact}" th:object="${contactForm}">
            <!-- Honeypot поле (против боове) -->
            <input type="text" name="middleName" style="display: none;" tabindex="-1" autocomplete="off">

            <!-- Timestamp -->
            <input type="hidden" name="formRenderedAt" th:value="${T(java.time.Instant).now().toEpochMilli()}">

            <div class="mb-3">
              <label for="name" class="form-label">Име</label>
              <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Въведете вашето име" autocomplete="off" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Имейл адрес</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Въведете вашия имейл" autocomplete="off" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Тема</label>
              <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Въведете темата" autocomplete="off" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Съобщение</label>
              <textarea th:field="*{message}" class="form-control" id="message" rows="5" placeholder="Въведете вашето съобщение" autocomplete="off" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Изпрати</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="/" class="small">Върни се към началната страница</a>
          </div>

          <!-- Съобщения -->
          <div>
            <div th:if="${error}" class="error-message">
              <p th:text="${error}" class="error-text"></p>
            </div>
            <div th:if="${successMessage}" class="success-message">
              <p th:text="${successMessage}" class="success-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Футър -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
