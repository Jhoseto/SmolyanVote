<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Граждански сигнали - SmolyanVote</title>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <!-- SEO Meta Tags -->
  <meta name="description" th:content="${metaDescription}">
  <meta name="keywords" content="SmolyanVote, граждански сигнали, проблеми, Смолянска област, интерактивна карта">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/logo1.png">

  <!-- Project CSS -->
  <div th:replace="~{fragments/topHtmlStyles :: navbarStyles}"></div>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <!-- Markercluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

  <!-- Map CSS -->
  <link rel="stylesheet" href="/css/map/smolyan-map.css">
</head>
<body>

<!-- Навигация -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Компактен Header -->
<section class="map-header">
  <div class="container">
    <div class="header-content">
      <div class="header-info">
        <h1>Граждански сигнали</h1>
        <p>Докладвайте проблеми в Смолянска област • Вашият глас има значение</p>
      </div>
      <div class="header-stats">
        <div class="stat-item">
          <span class="stat-number" id="totalSignals">0</span>
          <span class="stat-label">Общо сигнали</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="activeSignals">0</span>
          <span class="stat-label">Активни</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="resolvedSignals">0</span>
          <span class="stat-label">Решени</span>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Main Map Container -->
<div class="map-container">
  <!-- Map -->
  <div id="map" class="map-section"></div>

  <!-- Floating Controls - Ляво -->
  <div class="floating-controls">

    <!-- Нов сигнал -->
    <div class="control-card" id="newSignalCard">
      <div class="control-header" onclick="toggleCard('newSignalCard')">
        <div class="control-title">
          <i class="bi bi-plus-circle"></i>
          <span>Нов сигнал</span>
        </div>
        <i class="bi bi-chevron-down control-arrow"></i>
      </div>
      <div class="control-content">
        <form id="createSignalForm" class="signal-form">
          <div class="form-group">
            <label for="signalTitle">Заглавие</label>
            <input type="text" id="signalTitle" placeholder="Кратко описание на проблема" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="signalCategory">Категория</label>
              <select id="signalCategory" required>
                <option value="">Изберете категория</option>
                <optgroup label="Инфраструктура">
                  <option value="road_damage">Дупки в пътищата</option>
                  <option value="sidewalk_damage">Счупени тротоари</option>
                  <option value="lighting">Неработещо осветление</option>
                  <option value="traffic_signs">Повредени пътни знаци</option>
                  <option value="water_sewer">Водопровод/канализация</option>
                </optgroup>
                <optgroup label="Околна среда">
                  <option value="illegal_waste">Незаконни сметища</option>
                  <option value="dangerous_trees">Мъртви/опасни дървета</option>
                  <option value="air_pollution">Замърсяване на въздуха</option>
                  <option value="noise">Шум</option>
                  <option value="parks_issues">Проблеми с паркове</option>
                </optgroup>
                <optgroup label="Обществен ред">
                  <option value="illegal_parking">Незаконно паркиране</option>
                  <option value="vandalism">Вандализъм</option>
                  <option value="abandoned_vehicles">Изоставени автомобили</option>
                  <option value="security_issues">Проблеми с безопасност</option>
                </optgroup>
                <optgroup label="Комунални услуги">
                  <option value="waste_collection">Проблеми със сметосъбиране</option>
                  <option value="bus_stops">Неработещи автобусни спирки</option>
                  <option value="public_transport">Проблеми с обществен транспорт</option>
                </optgroup>
                <optgroup label="Социални проблеми">
                  <option value="accessibility">Недостъпност за хора с увреждания</option>
                  <option value="playgrounds">Опасни детски площадки</option>
                  <option value="stray_animals">Бездомни животни</option>
                </optgroup>
                <option value="other">Друго</option>
              </select>
            </div>
            <div class="form-group">
              <label for="signalUrgency">Спешност</label>
              <select id="signalUrgency" required>
                <option value="low">Ниска</option>
                <option value="medium">Средна</option>
                <option value="high">Висока</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="signalDescription">Описание</label>
            <textarea id="signalDescription" placeholder="Подробно описание на проблема..." rows="3" required></textarea>
          </div>

          <div class="form-group">
            <label>Местоположение</label>
            <button type="button" id="selectLocationBtn" class="location-btn">
              <i class="bi bi-geo-alt"></i>
              <span>Кликнете на картата</span>
            </button>
            <div id="selectedCoords" class="coords-display">
              Няма избрано местоположение
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="resetForm()">
              <i class="bi bi-arrow-counterclockwise"></i>
              Изчисти
            </button>
            <button type="submit" class="btn-primary">
              <i class="bi bi-send"></i>
              Изпрати сигнал
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Филтри -->
    <div class="control-card" id="filtersCard">
      <div class="control-header" onclick="toggleCard('filtersCard')">
        <div class="control-title">
          <i class="bi bi-funnel"></i>
          <span>Филтри</span>
        </div>
        <i class="bi bi-chevron-down control-arrow"></i>
      </div>
      <div class="control-content">
        <div class="filter-group">
          <label for="categoryFilter">Категория</label>
          <select id="categoryFilter">
            <option value="all">Всички категории</option>
            <option value="road_damage">Дупки в пътищата</option>
            <option value="sidewalk_damage">Счупени тротоари</option>
            <option value="lighting">Неработещо осветление</option>
            <option value="water_sewer">Водопровод/канализация</option>
            <option value="illegal_waste">Незаконни сметища</option>
            <option value="dangerous_trees">Опасни дървета</option>
            <option value="illegal_parking">Незаконно паркиране</option>
            <option value="other">Друго</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="urgencyFilter">Спешност</label>
          <select id="urgencyFilter">
            <option value="all">Всички нива</option>
            <option value="high">Висока</option>
            <option value="medium">Средна</option>
            <option value="low">Ниска</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="statusFilter">Статус</label>
          <select id="statusFilter">
            <option value="all">Всички статуси</option>
            <option value="new">Нови</option>
            <option value="in_progress">В процес</option>
            <option value="resolved">Решени</option>
          </select>
        </div>

        <button type="button" class="btn-secondary btn-full" onclick="clearFilters()">
          <i class="bi bi-x-circle"></i>
          Изчисти филтрите
        </button>
      </div>
    </div>

  </div>

  <!-- Map Controls -->
  <div class="map-controls">
    <button class="control-btn" id="centerMapBtn" title="Центрирай картата">
      <i class="bi bi-house"></i>
    </button>
    <button class="control-btn" id="myLocationBtn" title="Моята локация">
      <i class="bi bi-geo-alt"></i>
    </button>
    <button class="control-btn" id="fullscreenBtn" title="Цял екран">
      <i class="bi bi-fullscreen"></i>
    </button>
  </div>

  <!-- Right Sidebar - Списък със сигнали -->
  <div class="signals-sidebar">
    <div class="sidebar-header">
      <h3>
        <i class="bi bi-list-ul"></i>
        Сигнали
        <span class="signals-count" id="signalsCount">0</span>
      </h3>
      <div class="sort-controls">
        <select id="sortFilter" class="sort-select">
          <option value="newest">Най-нови</option>
          <option value="oldest">Най-стари</option>
          <option value="urgency">По спешност</option>
          <option value="category">По категория</option>
        </select>
      </div>
    </div>

    <div class="signals-list" id="signalsList">
      <!-- Dynamic content -->
    </div>
  </div>

  <!-- Floating Action Button за мобилни -->
  <button class="fab" id="mobileFab" onclick="toggleMobileControls()">
    <i class="bi bi-plus"></i>
  </button>

</div>

<!-- Signal Details Modal -->
<div id="signalModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modalTitle">Детайли за сигнала</h3>
      <button id="closeSignalModal" class="close-btn">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="modal-body" id="modalBody">
      <!-- Signal details will be inserted here -->
    </div>
  </div>
</div>

<!-- Notification Container -->
<div id="notificationContainer" class="notification-container"></div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/bottomHtmlStyles :: bottomStyles}"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<!-- Markercluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

<!-- Map JS -->
<script src="/js/map/smolyan-map.js"></script>

</body>
</html>
