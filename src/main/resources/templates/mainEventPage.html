<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Събития - SmolyanVote</title>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <link rel="icon" type="image/x-icon" href="/images/logo1.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/loginModal.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/mainEventPage.css">
  <link rel="stylesheet" href="/css/simpleEventCard.css">
  <div th:replace="~{fragments/navbarStyles :: navbarStyles}"></div>
  <link rel="stylesheet" href="/css/fonts.css">
</head>
<body>
<!-- Навигация -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Hero секция -->
<section class="hero" style="background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                             url('/images/web/why.webp') no-repeat center -50px; ">
  <div class="container">
    <h1 class="display-4 fw-bold">Събития</h1>
    <p class="lead">Открийте или създайте събития, които оформят бъдещето на Смолян</p>

    <!-- Секция за създаване на събития -->
    <div class="create-event-buttons">
      <!-- Ако потребителят е логнат -->
      <div th:if="${#authorization.expression('isAuthenticated()')}">
        <a th:href="@{/createNewEvent}" class="btn btn-primary">Създай събитие</a>
        <a th:href="@{/referendum}" class="btn btn-outline">Създай референдум</a>
        <a th:href="@{/multipoll/createMultiPoll}" class="btn btn-primary">Създай анкета</a>
      </div>
      <!-- Ако потребителят НЕ е логнат -->
      <div th:if="${#authorization.expression('!isAuthenticated()')}">
        <a href="javascript:void(0);" onclick="showLoginWarning()" class="btn btn-primary">Създай Обикновен вид събитие</a>
        <a href="javascript:void(0);" onclick="showLoginWarning()" class="btn btn-outline">Създай Референдум</a>
        <a href="javascript:void(0);" onclick="showLoginWarning()" class="btn btn-primary">Създай Множествена анкета</a>
      </div>
    </div>
  </div>
</section>

<!-- Секция за търсене и филтри -->
<section class="search-section">
  <div class="container">
    <div class="search-filter-container">
      <div class="filter-sort-group">
        <div class="search-bar">
          <input type="text" id="eventSearch" placeholder="Търси ..." aria-label="Търси събития">
          <span class="search-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--medium-gray)" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </span>
        </div>
        <div class="filter-dropdown">
          <select id="eventTypeFilter" aria-label="Филтър по тип събитие">
            <option value="">Тип събитие</option>
            <option value="event">Събитие</option>
            <option value="referendum">Референдум</option>
            <option value="poll">Анкета</option>
          </select>
        </div>
        <div class="filter-dropdown">
          <select id="eventStatusFilter" aria-label="Филтър по статус">
            <option value="">Статус</option>
            <option value="active">Активни</option>
            <option value="completed">Завършени</option>
          </select>
        </div>
        <div class="filter-dropdown">
          <select id="eventSort" aria-label="Сортирай по">
            <option value="">Сортирай по</option>
            <option value="date-desc">Най-нови</option>
            <option value="date-asc">Най-стари</option>
            <option value="popularity">Популярност</option>
            <option value="name">Име (А-Я)</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Събития -->
<section class="event-container py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4" th:each="event : ${events.content}">
        <div th:replace="~{fragments/simpleEventView :: simple-event(event=${event})}"></div>
      </div>
    </div>
    <!-- Пагинация -->
    <div class="pagination">
      <ul>
        <li th:if="${currentPage > 0}">
          <a class="arrow" th:href="@{/mainEvents(page=0, size=${size})}">«</a>
        </li>
        <li th:if="${currentPage > 0}">
          <a class="arrow" th:href="@{/mainEvents(page=${currentPage - 1}, size=${size})}">‹</a>
        </li>
        <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}" th:class="${pageNumber == currentPage ? 'active' : ''}">
          <a th:href="@{/mainEvents(page=${pageNumber}, size=${size})}" th:text="${pageNumber + 1}"></a>
        </li>
        <li th:if="${currentPage < totalPages - 1}">
          <a class="arrow" th:href="@{/mainEvents(page=${currentPage + 1}, size=${size})}">›</a>
        </li>
        <li th:if="${currentPage < totalPages - 1}">
          <a class="arrow" th:href="@{/mainEvents(page=${totalPages - 1}, size=${size})}">»</a>
        </li>
      </ul>
    </div>
  </div>
</section>

<!-- Футър -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS библиотеки -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- JS функция за предупреждение -->
<script>
  function showLoginWarning() {
    Swal.fire({
      icon: 'info',
      title: 'Моля, влезте в системата',
      text: 'Трябва да сте влезли в профила си, за да достъпите това съдържание.',
      showCancelButton: true,
      confirmButtonText: 'Вход',
      cancelButtonText: 'Затвори',
      confirmButtonColor: '#25afb4',
      cancelButtonColor: '#6c757d',
      customClass: {
        popup: 'rounded-3 shadow'
      }
    }).then((result) => {
      if (result.isConfirmed) {
        const modal = new bootstrap.Modal(document.getElementById('loginModal'));
        modal.show();
      }
    });
  }
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.event-card .card-title').forEach(title => {
      const maxHeight = 60;
      let fontSize = parseFloat(getComputedStyle(title).fontSize);
      while (title.scrollHeight > maxHeight && fontSize > 10) {
        fontSize -= 1;
        title.style.fontSize = fontSize + 'px';
      }
    });

    const searchInput = document.getElementById('eventSearch');
    const filterSelects = document.querySelectorAll('.filter-dropdown select');

    searchInput.addEventListener('focus', () => {
      searchInput.parentElement.classList.add('active');
    });
    searchInput.addEventListener('blur', () => {
      searchInput.parentElement.classList.remove('active');
    });

    filterSelects.forEach(select => {
      select.addEventListener('change', () => {
        select.parentElement.classList.add('selected');
        setTimeout(() => select.parentElement.classList.remove('selected'), 300);
      });
    });

    searchInput.addEventListener('input', (e) => {
      console.log('Търсене:', e.target.value);
    });
    filterSelects.forEach(select => {
      select.addEventListener('change', (e) => {
        console.log(`Филтър ${e.target.id}:`, e.target.value);
      });
    });
  });
</script>
</body>
</html>
