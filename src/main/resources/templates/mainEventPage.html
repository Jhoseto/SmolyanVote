<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Събития - SmolyanVote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/mainEventPage.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

<!-- Навигация -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Hero секция -->
<section class="hero" style="background: rgba(255, 255, 255, 0.7) url('/images/web/vote2.png') no-repeat center -290px;">
  <div class="container">
    <h1 class="display-4 fw-bold">Събития</h1>
    <p class="lead">Вижте всички текущи събития и добавете ново! Вашето мнение е важно!</p>
    <a href="/createNewEvent" class="btn btn-light btn-lg mt-3">Създайте събитие</a>
  </div>
</section>

<!-- Събития (контейнер с налични събития) -->
<section class="event-container py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">Налични събития</h2>

    <div class="row">
      <!-- Динамични събития от бекенда -->
      <div class="col-md-4 mb-4" th:each="event : ${events}">
        <div th:replace="~{fragments/simpleEventView :: simple-event(event=${event})}"></div>
      </div>
    </div>
  </div>
</section>

<!-- Футър -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
