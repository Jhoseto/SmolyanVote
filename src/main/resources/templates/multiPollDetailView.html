<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- SEO -->
    <meta name="title" th:content="${multiPoll.title != null and multiPoll.title.length() > 0 ? (multiPoll.title.length() > 160 ? multiPoll.title.substring(0, 160) : multiPoll.title) : 'Детайли за анкета'}" />
    <meta name="description" th:content="${multiPoll.description != null and multiPoll.description.length() > 0 ? (multiPoll.description.length() > 160 ? multiPoll.description.substring(0, 160) : multiPoll.description) : 'Детайли за анкета'}" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Детайли за анкета</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <div th:replace="~{fragments/navbarStyles :: navbarStyles}"></div>
    <link rel="stylesheet" href="/css/multiPollDetailView.css">
    <link rel="stylesheet" href="/css/comments.css">
</head>
<body>

<!-- Навигация -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Hero секция -->
<section class="hero">
    <div class="hero-container">
        <div class="event-card">
            <!-- Детайли контейнер -->
            <div class="details-container">
                <div class="details-left">
                    <h3>Автор на анкетата</h3>
                    <a th:href="@{'/user/' + ${multiPoll.creator.username}}" class="creator text-decoration-none">
                        <div class="d-flex align-items-center">
                            <img class="creator-img" th:src="${multiPoll.creator.imageUrl}" alt="Създател"/>
                            <span class="creator-name" th:text="${multiPoll.creator.username}">Име на създателя</span>
                        </div>
                    </a>
                </div>
                <div class="details-right">
                    <h3>Детайли</h3>
                    <ul>
                        <li><strong>Дата:</strong> <span th:text="${#dates.format(multiPoll.createdAt, 'dd.MM.yyyy HH:mm')}">2025-04-18</span></li>
                        <li><strong>Локация:</strong> <span th:text="${multiPoll.location != null ? multiPoll.location.toBG() : 'Няма локация'}">Няма локация</span></li>
                        <li><strong>ID:</strong> <span th:text="${multiPoll.id}">#12345</span></li>
                        <li><strong>Общо гласове:</strong> <span th:text="${multiPoll.totalVotes}">0</span></li>
                    </ul>
                </div>
            </div>

            <!-- Галерия контейнер -->
            <div class="gallery-block" th:if="${multiPoll.imageUrls != null and !multiPoll.imageUrls.isEmpty()}">
                <img th:each="img : ${multiPoll.imageUrls}" th:src="${img}" alt="Снимка" class="gallery-img" loading="lazy"/>
            </div>

            <!-- Заглавие и описание контейнер -->
            <div class="header-block">
                <h1 class="event-title" th:text="${multiPoll.title}">Заглавие на анкетата</h1>
                <div class="description-block">
                    <p th:utext="${multiPoll.description.replace('\n', '<br/>')}">Тук е описанието на анкетата.</p>
                </div>
            </div>

            <!-- Резултати от гласуването контейнер -->
            <div class="voting-block">
                <h3>Резултати</h3>
                <div th:each="opt, iterStat : ${multiPoll.optionsText}">
                    <div class="vote-bar-wrapper">
                        <div class="vote-label" th:text="${opt} + ' – ' + ${multiPoll.votesForOptions[iterStat.index]} + ' гласа'">Опция – 0 гласа</div>
                        <div class="vote-bar">
                            <div class="bar for" th:style="'width:' + ${multiPoll.votePercentages[iterStat.index]} + '%; background-color: #007bff;'">
                                <span class="bar-text" th:text="${multiPoll.votePercentages[iterStat.index]} + '%'">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Гласуване контейнер -->
            <div class="vote-section-block">
                <div th:if="${multiPoll.currentUserVotes == null or #lists.isEmpty(multiPoll.currentUserVotes)}">
                    <h3>Избери до 3 опции</h3>
                    <form th:action="@{/multipoll/vote}" method="post" onsubmit="return validateMultiVote()" class="vote-form">
                        <input type="hidden" name="multiPollId" th:value="${multiPoll.id}" />
                        <input type="hidden" name="userEmail" th:value="${currentUser.email}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div th:each="opt, iterStat : ${multiPoll.optionsText}" class="vote-option">
                            <input class="vote-checkbox" type="checkbox" name="selectedOptions" th:id="'option-' + ${iterStat.index}" th:value="${iterStat.index + 1}" />
                            <label class="vote-label-text" th:for="'option-' + ${iterStat.index}" th:text="${opt}">Опция</label>
                        </div>
                        <button type="submit" class="vote-btn submit">Гласувай</button>
                    </form>
                </div>
            </div>

            <!-- Съобщение за гласуване контейнер -->
            <div th:if="${multiPoll.currentUserVotes != null and !#lists.isEmpty(multiPoll.currentUserVotes)}" class="alert alert-info vote-result-block">
                <p><strong>Вече гласувахте.</strong> Вашият избор:</p>
                <ul>
                    <li th:each="opt : ${multiPoll.currentUserVotes}" th:text="${opt}">Избор</li>
                </ul>
            </div>

            <!-- Съобщения -->
            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Бутон за връщане -->
            <div class="back-link">
                <a href="/mainEvents/allEvents" class="btn btn-glass">Върни се към събитията</a>
            </div>
        </div>
    </div>
</section>

<!-- Модален прозорец за галерия -->
<div id="imageModal" class="modal fade" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
            <div class="modal-body p-0 position-relative text-center">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close" data-bs-dismiss="modal"></button>
                <button id="prevBtn" class="btn btn-glass position-absolute start-0 top-50 translate-middle-y ms-3" aria-label="Предишна снимка">←</button>
                <img id="modalImage" src="" class="img-fluid rounded gallery-modal-img" alt="Увеличена снимка">
                <button id="nextBtn" class="btn btn-glass position-absolute end-0 top-50 translate-middle-y me-3" aria-label="Следваща снимка">→</button>
            </div>
        </div>
    </div>
</div>

<!-- Коментари -->
<div class="hero-container">
    <div th:replace="~{fragments/comments :: comments(${multiPoll.id}, ${comments}, ${currentUser})}"></div>
</div>

<!-- Футър -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/comments/main.js"></script>
<script>
    function validateMultiVote() {
        const checked = document.querySelectorAll('.vote-checkbox:checked');
        if (checked.length === 0 || checked.length > 3) {
            alert("Моля изберете от 1 до 3 опции.");
            return false;
        }
        return true;
    }

    document.addEventListener("DOMContentLoaded", function () {
        const modal = new bootstrap.Modal(document.getElementById("imageModal"), { backdrop: 'static' });
        const modalImage = document.getElementById("modalImage");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const images = Array.from(document.querySelectorAll(".gallery-img"));

        let currentIndex = 0;

        function updateModalImage() {
            modalImage.src = images[currentIndex].src;
            modalImage.style.opacity = '0';
            setTimeout(() => {
                modalImage.style.opacity = '1';
            }, 100);
        }

        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                currentIndex = index;
                updateModalImage();
                modal.show();
            });
        });

        nextBtn.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateModalImage();
        });

        prevBtn.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateModalImage();
        });

        document.getElementById("imageModal").addEventListener("click", function (e) {
            if (e.target === this || e.target.classList.contains('modal-dialog')) {
                modal.hide();
            }
        });

        // Keyboard navigation
        document.addEventListener("keydown", function (e) {
            if (modal._isShown) {
                if (e.key === "ArrowLeft") {
                    prevBtn.click();
                } else if (e.key === "ArrowRight") {
                    nextBtn.click();
                } else if (e.key === "Escape") {
                    modal.hide();
                }
            }
        });
    });
</script>
</body>
</html>
