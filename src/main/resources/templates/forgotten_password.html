<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Забравена парола - SmolyanVote</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
  <div th:replace="~{fragments/topHtmlStyles :: navbarStyles}"></div>
  <link rel="stylesheet" href="/css/footer.css">

  <style>
    .hero h1, .hero p {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>

<!-- Навигация -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
  <section class="hero" style="background-image: url('/images/web/login.webp'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
    <div class="container">
      <form th:action="@{/forgotten_password}" method="post" autocomplete="on" class="mx-auto" style="max-width: 400px;">
        <h2 class="text-center mb-4">Забравена парола</h2>
        <p class="text-center mb-4 text-muted">Въведете имейл адреса си и ще получите линк за възстановяване на парола.</p>
        
        <div class="mb-3">
          <label for="email" class="form-label">Имейл</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Въведете имейл" required>
        </div>
        
        <button type="submit" class="btn btn-success w-100 mb-3">Изпрати линк за възстановяване</button>
        
        <div class="text-center">
          <a href="/viewLogin" class="text-decoration-none">← Назад към входа</a>
        </div>

        <!-- Грешки -->
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert" th:text="${error}"></div>
        <!-- Успешно съобщение -->
        <div th:if="${message}" class="alert alert-success mt-3" role="alert" th:text="${message}"></div>
      </form>
    </div>
  </section>
</main>

<!-- Футър -->
<div th:replace="~{fragments/footer :: footer}"></div>

<div th:replace="~{fragments/bottomHtmlStyles :: bottomStyles}"></div>
</body>
</html>
