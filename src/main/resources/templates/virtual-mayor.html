<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Виртуален Кмет - SmolyanVote</title>

    <!-- UI/SEO Fragments -->
    <th:block th:replace="~{fragments/topHtmlStyles :: navbarStyles}"></th:block>

    <!-- Game Specific Fonts & Tailwind (from React app) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;700;900&family=Exo+2:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* Integration styles */
        #game-container {
            width: 100%;
            height: calc(100vh - 80px);
            /* Adjust based on navbar height */
            position: relative;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            overflow: hidden;
            border-top: 1px solid rgba(16, 185, 129, 0.1);
        }

        .text-stone-gold {
            background: linear-gradient(to bottom, #fff7ed 0%, #fed7aa 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.3));
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .glow {
            text-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .bg-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .nature-card {
            background: white;
            border: 1px solid rgba(16, 185, 129, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Prevent styles bleeding into the platform navbar if possible */
        .navbar-glassmorphism {
            z-index: 1000 !important;
        }
    </style>

    <!-- React App Imports -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
</head>

<body>
    <!-- Platform Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Game Main Container -->
    <div id="game-container">
        <div id="root"></div>
    </div>

    <!-- Import and Run the React Built App -->
    <script type="module" crossorigin src="/virtual-mayor-assets/assets/index.js"></script>

    <!-- Scripts Fragment (for notifications etc) -->
    <div th:replace="~{fragments/bottomHtmlStyles :: bottomStyles}"></div>

    <script>
        // Adjust game container height on load
        window.addEventListener('DOMContentLoaded', () => {
            const navbar = document.querySelector('.navbar-glassmorphism');
            if (navbar) {
                const navHeight = navbar.offsetHeight;
                document.getElementById('game-container').style.height = `calc(100vh - ${navHeight}px)`;
            }
        });
    </script>
</body>

</html>
