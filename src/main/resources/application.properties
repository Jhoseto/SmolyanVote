# Application name
spring.application.name=smolyanVote

# Server address and port
server.address=0.0.0.0
server.port=2662

# Thymeleaf template engine settings
spring.thymeleaf.cache=false

# Disable JPA Open-In-View (recommended for production)
spring.jpa.open-in-view=false

# SQL logging settings (disabled for cleaner logs)
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.hibernate.orm.jdbc.bind=ERROR
logging.level.org.hibernate.orm.jdbc.extract=ERROR

# Multipart file upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- Database settings ---
# JDBC URL to connect to MySQL database
spring.datasource.url=jdbc:mysql://turntable.proxy.rlwy.net:52460/railway?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=${DB_PASSWORD}

# MySQL JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate schema update strategy
spring.jpa.hibernate.ddl-auto=update

# Maximum database connection pool size (HikariCP)
spring.datasource.hikari.maximum-pool-size=10

# --- Email send settings ---
mailjet.api.key=${MAILJET_API_KEY}
mailjet.api.secret=${MAILJET_API_SECRET}
mailjet.sender.email=noreply@smolyanvote.com
mailjet.sender.name=SmolyanVote

# --- Cloudinary (cloud image hosting) settings ---
cloudinary.cloud_name=dgescxzjk
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# SightEngine API Images Moderation
sightengine.api.user=${SIGHTENGINE_API_USER}
sightengine.api.secret=${SIGHTENGINE_API_SECRET}

# ?? proxy-?? ???? Cloudflare / Railway / Nginx
server.forward-headers-strategy=framework

# ===== PRODUCTION ACTUATOR CONFIGURATION =====

# Enable actuator endpoints
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# HikariCP connection pool metrics
spring.datasource.hikari.register-mbeans=true

# Performance settings for production
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=10000

# Enables AOP
spring.aop.auto=true
spring.aop.proxy-target-class=true


# ========== SESSION CONFIGURATION ==========
# Session timeout (30 min)
server.servlet.session.timeout=30m

# Secure cookies for PRODUCTION
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.name=__Secure-JSESSIONID
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.path=/

# Session tracking
server.servlet.session.tracking-modes=cookie

# Environment profile (dev for localhost, prod for production)
# ВАЖНО: Преди build за production, промени 'dev' на 'prod'!
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}


# ??????? ?? WebSocket ?????????? ??????
logging.level.org.springframework.web.socket.config.WebSocketMessageBrokerStats=WARN

# LiveKit Configuration
livekit.api-key=${LIVEKIT_API_KEY}
livekit.api-secret=${LIVEKIT_API_SECRET}
livekit.websocket-url=${LIVEKIT_URL}
livekit.room-ttl=3600
livekit.max-participants=2

# ========== OAUTH2 CONFIGURATION ==========
# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Facebook OAuth2 Configuration
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID:your-facebook-app-id}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET:your-facebook-app-secret}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.facebook.client-name=Facebook

# OAuth2 Provider URLs
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs

spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v18.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v18.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/v18.0/me?fields=id,name,email,picture
spring.security.oauth2.client.provider.facebook.user-name-attribute=id