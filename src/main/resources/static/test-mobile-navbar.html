<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navbar Test</title>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Desktop CSS -->
    <link rel="stylesheet" href="/css/navBar/navbar.css">
    
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="/css/mobile/mobile-navbar.css">
    
    <style>
        body { margin: 0; padding: 0; }
        .test-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: yellow;
            padding: 10px;
            border: 2px solid red;
            font-weight: bold;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="test-info">
        Screen: <span id="screenWidth"></span>px<br>
        Toggler visible: <span id="togglerVisible"></span><br>
        Menu visible: <span id="menuVisible"></span>
    </div>

    <!-- Navbar -->
    <nav class="navbar-glassmorphism">
        <div class="navbar-container">
            <div class="navbar-content">
                <!-- Brand -->
                <div class="navbar-brand-section">
                    <a class="navbar-brand-glass" href="/">
                        <span class="brand-text-glass">TEST NAVBAR</span>
                    </a>
                </div>

                <!-- Mobile Toggler -->
                <div class="mobile-toggler-glass" id="mobileToggler" onclick="toggleMobileMenu()">
                    <div class="toggler-line-glass"></div>
                    <div class="toggler-line-glass"></div>
                    <div class="toggler-line-glass"></div>
                </div>

                <!-- Navigation Section -->
                <div class="navbar-nav-section-glass" id="navbarNavSection">
                    <ul class="nav-links-glass">
                        <li class="nav-item-glass"><a class="nav-link-glass" href="#">Link 1</a></li>
                        <li class="nav-item-glass"><a class="nav-link-glass" href="#">Link 2</a></li>
                        <li class="nav-item-glass"><a class="nav-link-glass" href="#">Link 3</a></li>
                    </ul>
                    
                    <!-- Mobile Auth Buttons -->
                    <div class="auth-buttons-glass">
                        <a class="auth-link-glass" href="#">Вход</a>
                        <a class="auth-link-glass" href="#">Регистрация</a>
                    </div>
                </div>

                <!-- Desktop Auth Section -->
                <div class="auth-profile-section-glass">
                    <div class="auth-buttons-glass">
                        <a class="auth-link-glass" href="#">Вход</a>
                        <a class="auth-link-glass" href="#">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div style="padding: 100px 20px;">
        <h1>Mobile Navbar Test Page</h1>
        <p>Resize browser to test mobile navbar (≤768px)</p>
        <p>Desktop navbar should show above 768px</p>
    </div>

    <script>
        function updateInfo() {
            const width = window.innerWidth;
            const toggler = document.getElementById('mobileToggler');
            const menu = document.getElementById('navbarNavSection');
            
            document.getElementById('screenWidth').textContent = width;
            document.getElementById('togglerVisible').textContent = 
                window.getComputedStyle(toggler).display !== 'none' ? 'YES' : 'NO';
            document.getElementById('menuVisible').textContent = 
                menu.classList.contains('show') ? 'YES' : 'NO';
        }
        
        window.addEventListener('resize', updateInfo);
        updateInfo();
        
        let mobileMenuOpen = false;
        
        function toggleMobileMenu() {
            const navSection = document.getElementById('navbarNavSection');
            const body = document.body;
            
            if (mobileMenuOpen) {
                navSection.classList.remove('show');
                body.classList.remove('mobile-menu-open');
                mobileMenuOpen = false;
            } else {
                navSection.classList.add('show');
                body.classList.add('mobile-menu-open');
                mobileMenuOpen = true;
            }
            updateInfo();
        }
    </script>
</body>
</html>
