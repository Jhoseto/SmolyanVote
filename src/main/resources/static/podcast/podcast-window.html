<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player - SmolyanVote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/particles-background.css">
    <link rel="stylesheet" href="/css/podcast/podcast-window.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #podcast-window-root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        body {
            background: #0a0a0a;
        }
    </style>
</head>
<body>
    <div id="podcast-window-root"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7.8.0/dist/wavesurfer.min.js"></script>
    <script src="/js/utils/particles-background.js"></script>
    <script type="module" src="/js/podcast/podcast-window.js"></script>
</body>
</html>
